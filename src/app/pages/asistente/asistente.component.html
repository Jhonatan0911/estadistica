<div class="flex flex-column align-items-center justify-content-center p-3 md:p-5 mb-3">
  <div class="card w-full md:w-8 p-3 md:p-5 shadow-2">
    <div class="text-center mb-5">
      <h1 class="text-2xl md:text-4xl font-bold text-primary mb-3">Asistente de Análisis Estadístico</h1>
      <p class="text-base md:text-lg text-700 mb-3">¡Hola! Soy el asistente de Análisis Estadístico de la Corporación Universitaria de la Costa Atlántica.</p>
      <p class="text-sm md:text-base text-600">Estoy aquí para ayudarte a analizar tus datos de manera fácil y rápida.</p>
    </div>

    <form [formGroup]="asistenteService.form" class="grid formgrid">
      <div class="field col-12 md:col-6">
        <label for="tipoVariable" class="block text-lg md:text-xl font-semibold mb-2">Tipo de variable <span class="text-red-500">*</span></label>
        <p-dropdown id="tipoVariable"
          formControlName="tipoVariable"
          [options]="tiposVariable"
          optionLabel="label"
          optionValue="value"
          placeholder="Selecciona el tipo de variable"
          styleClass="w-full">
        </p-dropdown>
      </div>

      <div class="field col-12 md:col-6">
        <label for="tipoAnalisis" class="block text-lg md:text-xl font-semibold mb-2">Tipo de análisis <span class="text-red-500">*</span></label>
        <p-dropdown id="tipoAnalisis"
          formControlName="tipoAnalisis"
          [options]="tiposAnalisis"
          optionLabel="label"
          optionValue="value"
          placeholder="Selecciona el tipo de análisis"
          styleClass="w-full">
        </p-dropdown>
      </div>

      <div class="field col-12 md:col-6">
        <label for="numeroGrupos" class="block text-lg md:text-xl font-semibold mb-2">Número de grupos <span class="text-red-500">*</span></label>
        <p-dropdown id="numeroGrupos"
          formControlName="numeroGrupos"
          [options]="numeroGrupos"
          optionLabel="label"
          optionValue="value"
          placeholder="Selecciona el número de grupos"
          styleClass="w-full">
        </p-dropdown>
      </div>
    </form>
    <div class="flex justify-content-end mt-4">
      <p-button label="Continuar"
                icon="pi pi-arrow-right"
                [disabled]="!asistenteService.form.valid"
                class="p-button-lg"
                (onClick)="router.navigate(['/upload'])">
      </p-button>
    </div>
  </div>
</div>
