<div class="my-4">
  <p-table [value]="excelService.datos" [scrollable]="true" scrollHeight="400px">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of excelService.columnas">{{ col }}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row>
      <tr>
        <td *ngFor="let col of excelService.columnas">{{ row[col] }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
